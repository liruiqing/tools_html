<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body ng-controller="myCtrl">
    <textarea style="height: 300px;width: 1000px" ng-model="model"></textarea> <br>
    <textarea style="height: 300px;width: 1000px" ng-model="model2"></textarea>


<script src="../js/angular.min.js"></script>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.model = '';
        $scope.model2 = '';


        $scope.$watch(function(){
            if(!$scope.model){
                return
            }
            var arr = $scope.model.split('\n');
            for(var i in arr){
                arr[i] = '"'+arr[i].replace(/\"/ig,'\'')+'"\\\n';
            }
            $scope.model2 = arr.join('')
        });
    });



</script>


</body>
</html>
